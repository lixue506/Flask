<!DOCTYPE html>
<html>
<head>
<!-- <meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0"> -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- <meta http-equiv="refresh" content="600"> -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="/static/js/socket.io.min.js"></script>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/ranklist.css">
<script src="/static/js/jquery-1.12.4.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/ranklist.js"></script>
<!--[if IE]>
<script src="./static/js/html5shiv-printshiv.min.js"></script>
<script src="./static/js/respond.min.js"></script>
<![endif]-->
<title>Ranklist</title>
</head>
<body>
<div class="container">
	<div class="mgdiv">
		<h3>Ranklist</h3>
	</div>

	<div id="head" class="row">
		<div id="group" class="pull-left" style="margin: 8px 0;">
			<span>Group&nbsp;&nbsp;</span>
			<div class="btn-group btn-group-sm">
				<a id="group-all" class="btn btn-default" role="button" data-url="group=all">All</a>
				<a id="group-p" class="btn btn-default" role="button" data-url="group=p">专业组</a>
				<a id="group-n" class="btn btn-default" role="button" data-url="group=n">非专业组</a>
			</div>
		</div>
		<div id="name" class="pull-right" style="margin: 8px 0;">
			<span>Display&nbsp;&nbsp;</span>
			<div class="btn-group btn-group-sm">
				<a id="name-nickname" class="btn btn-default" role="button" data-url="name=nickname">Nick Name</a>
				<a id="name-classname" class="btn btn-default" role="button" data-url="name=classname">Class &amp; Name</a>
			</div>
		</div>
		<div class="clearfix"></div>

		<div style="float: left; margin-top: 8px; margin-bottom: 8px; overflow: auto;">
			<table class="table table-bordered">
				<thead class="balloon">
					<tr>
						<th class="single-rank">Rank</th>
						<th class="single-group">Group</th>
						<th class="single-name">Name</th>
						<th class="single-solved">Slv.</th>
						<th class="single-time">Time</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<div id="footer" class="row footer text-center">
		<span>Copyright &copy; 2016-2017
			<br />Designed by <a href="https://helloblue.net" target="_blank">bLue</a><br />
		</span>
	</div>
</div>
</body>
</html>
